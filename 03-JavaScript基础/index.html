<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tip-bar {
        display: inline-flex;
        align-items: center;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 16px;
      }
      img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 5px;
      }
      span {
        font-size: 13px;
        color: white;
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <div class="tip-bar">
      <img src="https://bfs.biyao.com/group1/M01/A2/67/rBACVGA_iOuAYaTxAAAPbted3yE165.png" alt="" />
      <span>183***138对这件商品感兴趣</span>
    </div>

    <script>
      // 从服务器拿到数据
      const tipList = [
        {
          icon: 'https://bfs.biyao.com/group1/M01/A6/97/rBACYWBCHqyAFH5tAAANZXX5Eww646.png',
          title: 'coderwhy对这件商品感兴趣'
        },
        {
          icon: 'https://bfs.biyao.com/group1/M01/A2/67/rBACVGA_iOuAYaTxAAAPbted3yE165.png',
          title: '123***814对这件商品感兴趣'
        },
        {
          icon: 'https://bfs.biyao.com/group1/M00/7F/4E/rBACYV16HseAP-PnAAAW9bbVoKE463.png',
          title: '刘军对这件商品感兴趣'
        }
      ]

      const tipBar = document.querySelector('.tip-bar')
      const imgEl = tipBar.querySelector('img') // as HTMLImageElement
      const spanEl = tipBar.querySelector('span') // as HTMLSpanElement
      let currentIndex = 0
      setInterval(() => {
        const tipItem = tipList[currentIndex++]

        imgEl.src = tipItem.icon
        spanEl.textContent = tipItem.title

        if (currentIndex === tipList.length) {
          currentIndex = 0
        }
      }, 3000)
    </script>
  </body>
</html>
