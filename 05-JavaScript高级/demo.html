<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>
  <body>
    <h1>哈哈</h1>

    <script>
      // Person 类
      function Person() {
        this.name = 'zzt'
      }

      Person.prototype.running = function () {
        console.log(this.name, 'running')
      }

      // Students 类
      function Student() {
        this.sno = 111
      }

      // 创建父类对象，并且作为子类的原型对象。
      var p = new Person()
      Student.prototype = p

      Student.prototype.studying = function () {
        console.log(this.sno, 'studying')
      }
    </script>
  </body>
</html>
