<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>
  <body>
    <h1>哈哈</h1>

    <script>
      class Person {
        constructor(age) {
          this.age = age;
        }

        static create() {
          return new Person(Math.floor(Math.random() * 100))
        }
      }

      var p1 = Person.create()
      console.log(p1); // Person {age: 61}
    </script>
  </body>
</html>
