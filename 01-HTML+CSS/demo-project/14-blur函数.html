<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blur函数</title>
    <style>
      .box {
        position: relative;
        display: inline-block;
        filter: blur(5px);
      }
      .cover {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        /* 通常和背景颜色一起使用 */
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../images/music_item.jpg" alt="" />
      <div class="cover"></div>
    </div>
  </body>
</html>
